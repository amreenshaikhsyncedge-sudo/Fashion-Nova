<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Us</title>
<link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; 
    color: #333;
    background: #ccb6b6;
  }
  a.go-back {
    display: flex;
    align-items: center;
    padding: 15px 20px;
    font-weight: 600;
    color: #c55;
    text-decoration: none;
    font-size: 18px;
  }
  a.go-back i {
    margin-right: 8px;
  }
  section.contact {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
    padding: 40px 10%;
    max-width: 900px;
    margin: auto;
  }
  section.contact h2,
  section.contact h3 {
    margin-top: 0;
  }
  form input, form select, form textarea {
    width: 100%;
    padding: 12px;
    margin: 8px 0 20px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    box-sizing: border-box;
  }
  form textarea {
    resize: vertical;
    height: 100px;
  }
  button {
    background: #c55;
    color: #fff;
    border: none;
    padding: 12px 25px;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background: #a33;
  }
  .contact-info a {
    color: #c55;
    text-decoration: none;
    font-weight: 600;
  }
  @media (max-width: 700px) {
    section.contact {
      grid-template-columns: 1fr;
      padding: 30px 5%;
    }
  }
</style>
</head>
<body>

<a href="index.html" class="go-back"><i class="ri-arrow-left-line"></i></a>

<section class="contact">
  <!-- Contact Fomm -->
  <div>
    <h2>Contact Us</h2>
    <span>We'd love to hear from you! Please fill out the form below and we'll get back to you as soon as possible.</span>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <select required>
        <option value="" disabled selected>Select Subject</option>
        <option>Complains</option>
        <option>Need help</option>
        <option>Referral</option>
        <option>Other</option>
      </select>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Contact Info -->
  <div class="contact-info">
    <h3>Email</h3>
    <p><a href="mailto:client@fashionnova.com">client@fashionnova.com</a></p>

    <h3>Phone</h3>
    <p>Poland: +48 (22) 602 23 35<br />
       US: +1 (929) 230 11 41<br />
       UK: +44 (204) 577 42 14
    </p>
  </div>
</section>
<script></script>
</body>
</html>
